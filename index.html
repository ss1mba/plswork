        .video-background {
            position: fixed;
            top: 0;

        }
        .video-background video {

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            position: relative; /* Position class links relative to body */
            z-index: 1; /* Place above video background */
        }
        .class-link {
            margin: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: sway 3s ease-in-out infinite alternate; /* Apply sway animation */
        }
        @keyframes sway {
            from {
                transform: rotate(-2deg); /* Rotate left */
            }
            to {
                transform: rotate(2deg); /* Rotate right */
            }
        }
        .class-link img {
            max-width: 200px; /* Set maximum width for images */
            height: auto;
            transition: transform 0.3s ease;
        }
        .class-link:hover img {
            transform: scale(1.05); /* Increase image size on hover */
        }
        .class-link a {
            display: block;
            padding: 10px;
            color: #f1f5fa;
            text-decoration: none;
            text-align: center; /* Center text */
        }
        .class-link a:hover {
            text-decoration: underline;
        }
    </style>
